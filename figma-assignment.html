<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        header {
            background: url(https://i.natgeofe.com/n/5e31934a-d0a6-4e2a-88d0-357095245d84/nandadevi-india.jpg)no-repeat center center/cover;
            height: 100vh;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        nav .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
        }

        nav .logo span {
            margin-left: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff4d4d;
        }

        .header-content {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 700px;
        }

        .header-content h1 {
            font-size: 36px;
            margin-bottom: 15px;
        }

        .header-content p {
            font-size: 16px;
            color: #ddd;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background-color: white;
            color: black;
        }

        .btn-video {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-video i {
            background-color: #ff4d4d;
            padding: 5px;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <img src="./SiteLogo (1).png" alt="logo">

            </div>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Team</a></li>
            </ul>
        </nav>
        <div class="header-content">
            <h1>Clean & Professional header<br>to your Landing Page</h1>
            <p>If you want to deliver a smooth customer experience and look good while doing it, a web designer can
                help.</p>
            <div class="buttons">
                <button class="btn btn-primary">Watch work</button>
                <button class="btn btn-video"><i>â–¶</i> Watch video</button>
            </div>
        </div>
    </header>

</body>

</html>
